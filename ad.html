<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdSense Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2774160019944826"
    crossorigin="anonymous">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .ad-box {
      margin: 30px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Website</h1>
    <p>This is a test page showing a Google AdSense ad.</p>

    <div class="ad-box">
      <!-- AdSense Ad Unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2774160019944826"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>

      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <p>More content below the ad.</p>
  </div>

</body>
</html>
