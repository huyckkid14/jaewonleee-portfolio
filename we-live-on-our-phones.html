<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Live On Our Phones â€” Podcast Episode</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #ffffff;
    color: #222;
    line-height: 1.7;
}

/* Top hover strip + back button */
.reveal-top {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 35px;
    z-index: 9999;
}
.back-home {
    position: fixed;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.65);
    color: white;
    padding: 10px 22px;
    font-size: 0.95rem;
    text-decoration: none;
    border-radius: 10px;
    transition: 0.3s ease;
    z-index: 10000;
}
.reveal-top:hover ~ .back-home,
.back-home:hover {
    top: 20px;
}

/* Header image and overlay */
header {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url("images/podcast.jpg");
    background-size: cover;
    background-position: center;
}
header::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
}

.header-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
}
.header-text h1 {
    margin: 0;
    font-size: 2.8rem;
    font-weight: 700;
    text-shadow: 0 0 12px rgba(0,0,0,0.55);
}
.header-text .sub {
    margin-top: 10px;
    font-size: 1.2rem;
    opacity: 0.9;
}
.header-text .byline {
    margin-top: 15px;
    font-size: 1.1rem;
    opacity: 0.9;
}

/* Article container */
.article {
    max-width: 900px;
    width: 90%;
    margin: 55px auto;
    font-size: 1.15rem;
}

/* MP3 player styling */
.player {
    background: #f7f7f7;
    padding: 25px;
    border-radius: 18px;
    margin: 40px 0;
    box-shadow: 0 5px 18px rgba(0,0,0,0.1);
}
.controls {
    display: flex;
    align-items: center;
    gap: 20px;
}
.play-btn {
    width: 60px; height: 60px;
    border-radius: 50%;
    border: none;
    background: #ff4f81;
    color: white;
    font-size: 28px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}
.play-btn:active {
    transform: scale(0.95);
}
.bar-wrap {
    flex: 1;
}
.progress {
    width: 100%; height: 8px;
    background: #ddd;
    border-radius: 6px;
    cursor: pointer;
}
.progress-fill {
    height: 100%;
    width: 0%;
    background: #ff4f81;
    border-radius: 6px;
}
.time {
    width: 60px;
    text-align: right;
}

/* Blur wrapper + overlay */
.blur-box {
    position: relative;
}
.blur-target {
    filter: blur(20px);
    pointer-events: none;
}
.comingsoon-overlay {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.92);
    padding: 22px 30px;
    border-radius: 12px;
    font-size: 1.25rem;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<div class="reveal-top"></div>
<a href="index.html" class="back-home">Back to Home</a>

<header>
    <div class="header-text">
        <h1>We Live On Our Phones</h1>
        <div class="sub">A storytelling-style podcast about screen life in Gen Z</div>
        <div class="byline">By Jaewon Lee</div>
    </div>
</header>

<div class="article">

<h2>ðŸŽ§ Listen to Episode #1</h2>

<!-- Blurred MP3 player -->
<div class="blur-box">

    <div class="blur-target">
        <div class="player">

            <audio id="audio">
                <source src="we-live-on-our-phones.mp3" type="audio/mpeg">
            </audio>

            <div class="controls">
                <button class="play-btn" id="playBtn">â–¶</button>

                <div class="bar-wrap">
                    <div class="progress" id="progress">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="time" id="time">0:00</div>
            </div>

        </div>
    </div>

    <div class="comingsoon-overlay">
        COMING SOON<br>
        <span style="font-size:1rem; font-weight:500;">
            This episode will be available when itâ€™s on The Emery.
        </span>
    </div>

</div>

</div>

<script>
/* Player logic */
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");
const progressFill = document.getElementById("progressFill");
const time = document.getElementById("time");

playBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "â¸";
    } else {
        audio.pause();
        playBtn.textContent = "â–¶";
    }
});

audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progressFill.style.width = percent + "%";

    let mins = Math.floor(audio.currentTime / 60);
    let secs = Math.floor(audio.currentTime % 60);
    if (secs < 10) secs = "0" + secs;
    time.textContent = mins + ":" + secs;
});

progress.addEventListener("click", (e) => {
    const width = progress.clientWidth;
    const offset = e.offsetX;
    const percent = offset / width;
    audio.currentTime = percent * audio.duration;
});
</script>

</body>
</html>
